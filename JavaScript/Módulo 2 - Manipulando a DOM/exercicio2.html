<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2 - Módulo 2 - Curso JavaScript</title>
</head>
<body>
  
  <div id="app">
    <button id="btn">Cria quadrado</button>
    <div id="boxes"></div>
  </div>

  <script> 
    var btnElement = document.querySelector('#btn');
    var boxesElement = document.querySelector('#boxes');

    btnElement.onclick = function() {
      var boxElement = document.createElement('div');

      boxElement.style.width = '100px';
      boxElement.style.height = '100px';
      boxElement.style.backgroundColor = '#f00';

      boxElement.onmouseover = function() {
        boxElement.style.backgroundColor = getRandomColor();
      };

      boxesElement.appendChild(boxElement); 
    };
    
    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    };


  </script>
</body>
</html>
