  <script>
    // Crie uma função que dado um intervalo (entre x e y)
    // exiba todos número pares:

    function pares(x, y) {
      var i = x;
      while (i <= y) {
        if (i % 2 === 0) {
          console.log(i);
        }
        i++;
      }
    }

    pares(32,321);

  </script>
